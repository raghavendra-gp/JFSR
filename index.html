<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <header id="header">
      <div>
        <div class="profile">
          <img src="./imgs/profile-img.jpg" alt="" class="profile-img" />
          <h1 class="font">Alex Smith</h1>
          <div class="social-links">
            <i class="fa-brands fa-twitter social-icons"></i>
            <i class="fa-brands fa-facebook social-icons"></i>
            <i class="fa-brands fa-square-instagram social-icons"></i>
            <i class="fa-brands fa-skype social-icons"></i>
            <i class="fa-brands fa-linkedin social-icons"></i>
          </div>
        </div>
        <div id="navbar">
          <ul class="navbar-list">
            <li class="font"><i class="fa-solid fa-house"></i> Home</li>
            <li class="font"><i class="fa-solid fa-person"></i> About</li>
            <li class="font"><i class="fa-solid fa-file"></i> Resume</li>
            <li class="font">
              <i class="fa-solid fa-address-card"></i> Portfolio
            </li>
            <li class="font"><i class="fa-solid fa-server"></i> Services</li>
            <li class="font"><i class="fa-solid fa-envelope"></i> Contact</li>
          </ul>
        </div>
      </div>
    </header>
    <div id="hero">
      <h1>Alex Smith</h1>
    </div>
  </body>
</html>
