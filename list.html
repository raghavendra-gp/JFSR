<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List</title>
  </head>
  <body>
    <ul type="disc">
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>sub Item 2.1</li>
        <li>sub Item 2.2</li>
        <li>sub Item 2.3</li>
      </ul>
      <li>Item 3</li>
      <li>Item 4</li>
      <ul>
        <li>sub Item 4.1</li>
        <li>sub Item 4.2</li>
        <ul>
          <li>sub Item 4.2.1</li>
          <li>sub Item 4.2.2</li>
        </ul>
        <li>sub Item 4.3</li>
      </ul>
      <li>Item 5</li>
    </ul>

    <hr />

    <ul>
        <li></li>
    </ul>
  </body>
</html>
