<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    table,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <form action="">
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>IC No:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><textarea name="" id="" cols="40" rows="10"></textarea></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          </td>
        </tr>
        <tr>
          <td>Dance Type:</td>
          <td>
            <input type="checkbox" />zapin <input type="checkbox" />Joget
            <input type="checkbox" />Inang <input type="checkbox" />Lion Dance
          </td>
        </tr>
        <tr>
          <td>Competition:</td>
          <td>
            <select multiple>
              <option value="">State Level</option>
              <option value="">National Level</option>
              <option value="">International Level</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Nationality:</td>
          <td>
            <select name="" id="">
              <option>please select</option>
              <option>Indian</option>
              <option>American</option>
              <option>Chinese</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" /></td>
        </tr>
      </table>
    </form>
    <button>Register Me</button>
    <button>Cancel</button>
  </body>
</html>
